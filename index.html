<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> <!-- header -->
        <img src="images/logo/ohmyfood.png" alt="logo">
    </header>

    <main>
        <header>
            <form>
                <i class="fas fa-map-marker-alt">
                </i>
                <input type="search" value="Paris, Belleville">
            </form>

            <section>
                <h1>Réservez le menu qui vous convient</h1>
                <p>
                    Découvrez des restaurants d'exception, sélectionnés par nos soins.
                </p>
                <a href="#restaurants" class="btn">Explorer nos restaurants</a>
            </section>
        </header>

        <section class="function">
            <h2>Fonctionnement</h2>
            <ul>
                <li>
                    <b>1</b>
                    <i class="fa-solid fa-mobile-alt"></i>
                    Choisissez un restaurant
                </li>
                <li>
                    <b>2</b>
                    <i class="fa-solid fa-list-ul"></i>
                    Composez votre menu
                <li>
                    <b>3</b>
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </li>
            </ul>
        </section>

        <section class="restaurants" id="restaurants">
            <h2>Restaurants</h2>
            <ul>
                <li>
                    <a href="#">
                        <figure>
                            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                alt="plat gastronomique sur une table">
                            <b>Nouveau</b>

                            <figcaption>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>

                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="#">
                        <figure>
                            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                                alt="plat gastronomique sur une table">
                            <b>Nouveau</b>

                            <figcaption>
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>

                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="#">
                        <figure>
                            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                alt="plat gastronomique sur une table">

                            <figcaption>
                                <h3>A la française</h3>
                                <p>Cité Rouge</p>

                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="#">
                        <figure>
                            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8g-unsplash.jpg"
                                alt="plat gastronomique sur une table">

                            <figcaption>
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>

                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
